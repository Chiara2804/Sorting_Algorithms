<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Algoritmi di ordinamento</title>
</head>
<body>
    <div id="main">
        <div class="main_title">Algoritmi di ordinamento</div>

        <div class="box_alg" >
            <div class="alg" onclick="insertion()">
                <div class="alg_title">Ordinamento per inserimento</div>
                <div class="anim"><img src="imgs/arr.gif" alt=""></div>
            </div>
            <div class="alg" onclick="selection()">
                <div class="alg_title">Ordinamento per selezione</div>
                <div class="anim"><img src="imgs/arr.gif" alt=""></div>
            </div>
            <div class="alg" onclick="bubble()">
                <div class="alg_title">Ordinamento per scambio</div>
                <div class="anim"><img src="imgs/arr.gif" alt=""></div>
            </div>
            <div class="alg" onclick="quick()">
                <div class="alg_title">Quicksort</div>
                <div class="anim"><img src="imgs/arr.gif" alt=""></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
